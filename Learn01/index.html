<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athletic Brand Landing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .mody {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left-section {
        flex: 1;
        background: url("./img/1.png") no-repeat center center; /*This background will be editable from customize section*/
        background-size: cover;
        padding: 4rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        color: white;
        position: relative;
      }

      .mission-text h1 {
        font-size: 5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .mission-text p {
        font-size: 2rem;
        margin-bottom: 2rem;
        max-width: 500px;
      }

      .read-more-btn {
        display: inline-flex;
        align-items: center;
        background: white;
        color: black;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 2rem;
        gap: 1rem;
        transition: transform 0.2s ease;
      }

      .read-more-btn:hover {
        transform: scale(1.05);
      }

      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #ddd;
      }

      .right-section {
        width: 50%;
        overflow-x: hidden;
        position: relative;
      }

      .slider-container {
        display: flex;
        gap: 1rem;
        padding: 2rem;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        height: 100%;
      }

      .slider-container::-webkit-scrollbar {
        display: none;
      }

      .slide {
        flex: 0 0 auto;
        width: 400px;
        height: calc(100vh - 4rem);
        scroll-snap-align: start;
        border-radius: 1rem;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease;
      }

      .slide:hover {
        transform: scale(1.02);
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slide-content {
        position: absolute;
        bottom: 2rem;
        left: 2rem;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .plus-icon {
        margin-left: 0.5rem;
        font-size: 1.5rem;
      }

      /* Responsive Styles */
      @media (max-width: 1200px) {
        .mission-text h1 {
          font-size: 4rem;
        }

        .mission-text p {
          font-size: 1.75rem;
        }

        .slide {
          width: 350px;
        }
      }

      @media (max-width: 992px) {
        .container {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          width: 100%;
          height: 50vh;
        }

        .left-section {
          padding: 2rem;
        }

        .mission-text h1 {
          font-size: 3.5rem;
        }

        .mission-text p {
          font-size: 1.5rem;
          max-width: 400px;
        }

        .slide {
          width: 300px;
          height: calc(50vh - 4rem);
        }
      }

      @media (max-width: 768px) {
        .mission-text h1 {
          font-size: 3rem;
        }

        .mission-text p {
          font-size: 1.25rem;
          max-width: 100%;
        }

        .slide {
          width: 250px;
        }

        .slide-content {
          font-size: 1.25rem;
          bottom: 1.5rem;
          left: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .left-section {
          padding: 1.5rem;
        }

        .mission-text h1 {
          font-size: 2.5rem;
        }

        .mission-text p {
          font-size: 1.1rem;
        }

        .read-more-btn {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }

        .avatar {
          width: 25px;
          height: 25px;
        }

        .slide {
          width: 200px;
        }

        .slider-container {
          padding: 1rem;
          gap: 0.5rem;
        }
      }

      /* Touch Device Support */
      @media (hover: none) {
        .slide:hover {
          transform: none;
        }

        .read-more-btn:hover {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="mody">
      <div class="container">
        <section class="left-section">
          <div class="mission-text">
            <!-- This title will be editable for customize side  -->
            <h1>Our mission</h1>
            <!-- This subHeading will be editable for customize side  -->
            <p>Ignite the human spirit through movement</p>
            <!-- This button link will be editable for customize side  -->
            <a href="#" class="read-more-btn">
              <div class="avatar"></div>
              Read more
              <span class="plus-icon">+</span>
            </a>
          </div>
        </section>

        <section class="right-section">
          <div class="slider-container">
            <div class="slide">
              <!-- Product image and title. Also title is ediatable from customize side -->
              <img src="img/2.png" alt="Athlete" />
              <!-- This title will be editable for customize side  -->
              <div class="slide-content">Inspired by athletes.</div>
            </div>
            <div class="slide">
              <!-- Product image and title. Also title is ediatable from customize side -->
              <img src="./img/3.png" alt="Engineering" />
              <!-- This title will be editable for customize side  -->
              <div class="slide-content">Powered by Swiss engineering.</div>
            </div>
            <div class="slide">
              <!-- Product image and title. Also title is ediatable from customize side -->
              <img src="./img/1.png" alt="Movement" />
              <div class="slide-content">
                <!-- This title will be editable for customize side  -->
                We believe amazing things happen when we move.
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      const slider = document.querySelector(".slider-container");
      let isDown = false;
      let startX;
      let scrollLeft;

      // Mouse Events
      slider.addEventListener("mousedown", (e) => {
        isDown = true;
        slider.style.cursor = "grabbing";
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      slider.addEventListener("mouseleave", () => {
        isDown = false;
        slider.style.cursor = "grab";
      });

      slider.addEventListener("mouseup", () => {
        isDown = false;
        slider.style.cursor = "grab";
      });

      slider.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 2;
        slider.scrollLeft = scrollLeft - walk;
      });

      // Touch Events
      slider.addEventListener("touchstart", (e) => {
        isDown = true;
        startX = e.touches[0].pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      slider.addEventListener("touchend", () => {
        isDown = false;
      });

      slider.addEventListener("touchmove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.touches[0].pageX - slider.offsetLeft;
        const walk = (x - startX) * 2;
        slider.scrollLeft = scrollLeft - walk;
      });

      // Initialize grab cursor
      slider.style.cursor = "grab";
    </script>
  </body>
</html>
