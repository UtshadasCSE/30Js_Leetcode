<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Border Style Example</title>

      #example {
        border-width: 3px; /* Set border width */
        border-style: dashed; /* Set border style to dashed*/
        border-color: #ff0000; /* Set border color to red */
      }
    </style>
  </head>
  <body>
    <div id="example">Border Style Example</div>
