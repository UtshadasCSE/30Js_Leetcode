<!DOCTYPE html>
<html>
  <head>
    <style>
      .styled-button {
        cursor: help;
        background-color: #008cba; /* Blue */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;

        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 4px #999; /* Shadow */
      }

      .styled-button:hover {
        background-color: #007bb5; /* Darker blue */
        box-shadow: 0 4px #666; /* Darker shadow */
      }

      .styled-button:active {
        background-color: #006494; /* Even darker blue */
        box-shadow: 0 2px #666;
        transform: translateY(2px); /* Move button down */
      }
    </style>
  </head>
  <body>
    <button class="styled-button">Styled Button</button>
  </body>
</html>
