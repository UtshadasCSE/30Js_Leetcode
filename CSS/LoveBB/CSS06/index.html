<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu</title>
    <style>
      .nav {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav > li {
        display: inline-block;
        position: relative;
        padding: 10px 20px;
      }
      .nav li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #f9f9f9;
        list-style-type: none;
        padding: 10px;
        margin: 0;
        transition: opacity 0.3s ease;
      }
      .nav li:hover ul {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>Home</li>
      <li>
        About
        <ul>
          <li>Team</li>
          <li>History</li>
        </ul>
      </li>
      <li>Contact</li>
    </ul>
  </body>
</html>
