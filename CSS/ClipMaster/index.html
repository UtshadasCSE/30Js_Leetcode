<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        width: 300px;
        height: 300px;
        background-color: black;
        border: 1px solid rgb(0, 120, 241);
      }
      .shape {
        clip-path: circle(50px at 0px 0px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shape"></div>
    </div>
  </body>
</html>
