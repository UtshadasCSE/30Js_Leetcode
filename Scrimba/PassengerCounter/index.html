<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Share Tech", sans-serif;
      }
      .container {
        width: 100%;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #213448;
      }
      .box {
        background-color: #547792;
        padding: 2rem;
        border-radius: 0.6rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        gap: 0.9rem;
        box-shadow: 0 0 0.1rem #94b4c1;
        color: #f0f0f0;
      }
      .box h2 {
        color: #f0f0f0;
        font-size: 2rem;
        text-transform: uppercase;
      }
      .box button {
        background-color: #213448;
        color: #f0f0f0;
        padding: 0.5rem 1rem;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.4rem;
        text-transform: uppercase;
        border-radius: 0.5rem;
      }
      .box button:hover {
        background-color: #547792;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        border: 1px solid #f0f0f0;
        border-radius: 0.5rem;
      }
      .save-entrities {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
      }
      .save-entrities p {
        background-color: #213448;
        padding: 0.5rem 1rem;
        border-radius: 0.4rem;
      }
      /* Modal styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 1.5rem 2rem;
        border-radius: 0.5rem;
        text-align: center;
        color: #213448;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .modal-content button {
        margin-top: 1rem;
        padding: 0.4rem 1rem;
        background-color: #213448;
        color: white;
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #547792;
      }
    </style>
  </head>
  <body>
    <!-- click audio  -->
    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
    <audio id="clap-sound" src="assets/clapping.mp3" preload="auto"></audio>

    <div class="container">
      <div class="box">
        <h2>People Entered</h2>
        <h1 id="people-entered">0</h1>
        <button id="increment" onclick="increment()">
          Increment
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
        <button id="increment" onclick="save()">
          Save
          <i class="fa-solid fa-window-restore"></i>
        </button>
        <div id="save-el" class="save-entrities"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>ðŸŽ‰ Count saved successfully!</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
    <!-- fontawesome cdn  -->
    <script
      src="https://kit.fontawesome.com/c82717ca67.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script>
      const peopleEntered = document.getElementById("people-entered");
      const saveEL = document.getElementById("save-el");
      const clickSound = document.getElementById("click-sound");
      const clapSound = document.getElementById("clap-sound");
      const modal = document.getElementById("modal");

      // Step 1: Load saved count from localStorage
      let count = localStorage.getItem("count");
      if (count === null) {
        count = 0;
      } else {
        count = parseInt(count);
      }
      peopleEntered.innerText = count;

      // Step 2: Update count and save it to localStorage
      function increment() {
        clickSound.currentTime = 0; // Rewind to start
        clickSound.play();
        count++;
        peopleEntered.innerText = count;
      }
      function save() {
        clapSound.currentTime = 0; // Rewind to start
        clapSound.play();
        const newEntry = document.createElement("p");
        newEntry.innerText = count;
        saveEL.appendChild(newEntry);
        peopleEntered.textContent = 0;
        count = 0; // Reset count after saving
        // localStorage.setItem("count", count);
        // Step 3: Show modal when saved
        modal.style.display = "flex";
      }

      // Step 4: Close modal when button is clicked
      function closeModal() {
        modal.style.display = "none";
        clapSound.pause(); // Stop the audio
        clapSound.currentTime = 0; // Rewind to start
      }
    </script>
  </body>
</html>
